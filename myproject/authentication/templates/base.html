<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <!-- Include your CSS files, meta tags, or other head elements here -->
</head>
<body>

    <header>
        <!-- Include your site's header content here -->
        <h1>Your Website</h1>
        <!-- Add navigation links if applicable -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'authentication:register' %}">Register</a></li>
                <li><a href="{% url 'authentication:login' %}">Login</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Include your site's footer content here -->
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <!-- Include your JavaScript files or other scripts here -->

</body>
</html>
